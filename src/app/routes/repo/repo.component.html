<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <mat-icon class="example-icon" aria-label="Example delete icon">kitchen</mat-icon>
            Popular repositories
          </h3>
    </div>
    <hr size="2" style="background-color:grey;box-shadow: 2px 0px 5px grey">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div *ngFor="let repo of repos">
                    <div class="row">
                        <div class="col-md-9">
                            <h4>
                                <!-- <mat-icon class="example-icon" aria-label="Example delete icon">view_agenda</mat-icon> -->
                              <a [routerLink]="['repos', repo.name]">{{repo.name}}</a>
                            </h4>    
                            <p>{{repo.description}}</p>
                        </div>
                        <div class="col-md-3">
                            <span class="label label-default">{{repo.watchers}} Watchers</span>
                            <span class="label label-primary">{{repo.forks}} Forks</span>
                        </div>    
                    </div> 
                    <hr />  
                </div>    
            </div>    
        </div>
    </div>
</div>
